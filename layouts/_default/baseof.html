<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>{{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}</title>

    {{ partial "head.html" . }}

</head>

<body>

    <div class="flexWrapper">
        {{ partial "header.html" . }}
        <div class="page-search-container">
            {{ partial "search-form.html" . }}
        </div>

        <div class="content">
            <main class="main">
                {{ block "main" . }}
                {{ end }}
            </main>
        </div>


        {{ partial "footer.html" . }}
    </div>

</body>

<style>
    .page-search-container {
        margin-left: 60%;
    }

     @media screen and (max-width: 600px) {
        .page-search-container {
            /* margin-left: 0; */
        }
     }
</style>

</html>
