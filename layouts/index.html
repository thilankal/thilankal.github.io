<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>
        Home | {{ .Site.Params.author }}
    </title>

    {{ partial "head.html" . }}

</head>

<body>

    <div class="flexWrapper">
        {{ partial "header.html" . }}

        <div class="content vertical">
            <main class="main">
                <div class="indexWrapper">
                    <div>
                        <h1 class="indexHeader">{{ .Site.Params.author }}</h1>
                        <div class="home-search-container">
                            {{ partial "search-form.html" . }}
                        </div>
                    </div>
                    {{ partial "social.html" . }}
                </div>
            </main>
        </div>


        {{ partial "footer.html" . }}
    </div>

</body>

<style>
    .indexHeader {
        font-size: xx-large;
    }

    .item-list {
        list-style-type: none;
    }

    .home-search-container {
        margin-left: auto;
        margin-right: auto;
        /* margin-right: 62%; */
    }
</style>

</html>
